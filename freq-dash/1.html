<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
  <div id="app" class="p-8 w-full max-w-6xl">
    <div class="grid grid-cols-2 gap-8">
      <div class="bg-white p-6 rounded-lg shadow">
        <div class="text-center bg-blue-500 text-white font-semibold rounded py-2 mb-6">Weekly</div>
        <div class="flex flex-col items-center">
          <div v-for="(item,i) in weekly" :key="i" class="relative flex flex-col items-center">
            <div class="flex items-center space-x-2">
              <div class="font-bold" v-if="i===0">Start Date</div>
              <div v-else-if="i===weekly.length-1" class="font-bold">Due Date</div>
            </div>
            <div class="flex items-center space-x-2 mt-2">
              <div class="w-6 h-6 bg-blue-100 rounded-full"></div>
              <a href="#" class="underline text-blue-700 font-semibold">{{item.label}}</a>
            </div>
            <p class="italic text-sm text-gray-600 mt-1 mb-4">{{item.desc}}</p>
            <div v-if="i<weekly.length-1" class="w-px h-8 bg-gray-300"></div>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg shadow">
        <div class="text-center bg-red-500 text-white font-semibold rounded py-2 mb-6">Expense Follow-Up</div>
        <div class="flex flex-col items-center">
          <div v-for="(item,i) in expense" :key="i" class="relative flex flex-col items-center">
            <div class="flex items-center space-x-2">
              <div class="font-bold" v-if="i===0">Start Date</div>
              <div v-else-if="item.label==='Urgent Follow-up' && i===expense.length-1" class="font-bold">Due Date</div>
              <div v-else-if="item.urgent && i===expense.length-3" class="font-bold">Due Date - 7 days</div>
            </div>
            <div class="flex items-center space-x-2 mt-2">
              <div :class="[item.urgent ? 'bg-red-500' : 'bg-blue-100','w-6 h-6 rounded-full']"></div>
              <a href="#" class="underline font-semibold"
                :class="item.urgent ? 'text-red-700' : 'text-blue-700'">{{item.label}}</a>
            </div>
            <p class="italic text-sm text-gray-600 mt-1 mb-4">{{item.desc}}</p>
            <div v-if="i<expense.length-1" class="w-px h-8 bg-gray-300"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          weekly: [
            { label: "Initial", desc: "Every 5 business days" },
            { label: "Follow-up", desc: "Every 5 business days" },
            { label: "Follow-up", desc: "Every 5 business days" },
            { label: "Follow-up", desc: "Every 5 business days" },
            { label: "Follow-up", desc: "Every 5 business days" }
          ],
          expense: [
            { label: "Initial", desc: "Every 2 business days" },
            { label: "Follow-up", desc: "Every 2 business days" },
            { label: "Follow-up", desc: "Every 2 business days" },
            { label: "Urgent Follow-up", desc: "Every business day", urgent: true },
            { label: "Urgent Follow-up", desc: "Every business day", urgent: true },
            { label: "Urgent Follow-up", desc: "Every business day", urgent: true }
          ]
        };
      }
    }).mount("#app");
  </script>
</body>

</html>
