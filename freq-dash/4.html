<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
  <div id="app" class="p-10 w-full max-w-7xl space-y-8">
    <div class="grid grid-cols-2 gap-8">
      <div class="bg-white shadow rounded-lg p-6">
        <div class="flex items-center justify-between border-b pb-3 mb-4">
          <h2 class="text-lg font-bold text-gray-700">Weekly</h2>
          <span class="bg-blue-500 text-white px-3 py-1 rounded text-sm font-semibold">Every 5 business days</span>
        </div>
        <div class="space-y-3">
          <div v-for="(step,i) in weekly" :key="i"
            class="flex items-center justify-between border rounded-lg px-4 py-3 hover:bg-blue-50 transition">
            <div class="flex items-center space-x-3">
              <div
                class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-100 text-blue-700 font-semibold">
                {{ i+1 }}</div>
              <div>
                <p class="font-semibold text-gray-800">{{ step.label }}</p>
                <p class="text-sm text-gray-600">{{ step.desc }}</p>
              </div>
            </div>
            <div v-if="i===0" class="text-xs text-gray-500 font-bold uppercase">Start Date</div>
            <div v-else-if="i===weekly.length-1" class="text-xs text-gray-500 font-bold uppercase">Due Date</div>
          </div>
        </div>
      </div>

      <div class="bg-white shadow rounded-lg p-6">
        <div class="flex items-center justify-between border-b pb-3 mb-4">
          <h2 class="text-lg font-bold text-gray-700">Expense Follow-Up</h2>
          <span class="bg-red-500 text-white px-3 py-1 rounded text-sm font-semibold">Every 2 business days</span>
        </div>
        <div class="grid gap-4">
          <div v-for="(step,i) in expense" :key="i" class="border rounded-lg p-4 transition hover:shadow-sm"
            :class="step.urgent ? 'border-red-400 bg-red-100' : 'border-blue-200 bg-blue-50'">
            <div class="flex justify-between items-center mb-2">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 flex items-center justify-center rounded-full"
                  :class="step.urgent ? 'bg-red-500 text-white' : 'bg-blue-100 text-blue-700'">{{ i+1 }}</div>
                <p class="font-semibold text-gray-800">{{ step.label }}</p>
              </div>
              <span v-if="i===0" class="text-xs font-bold text-gray-500 uppercase">Start Date</span>
              <span v-else-if="step.urgent && i===expense.length-3"
                class="text-xs font-bold text-gray-500 uppercase">Due Date - 7 days</span>
              <span v-else-if="i===expense.length-1" class="text-xs font-bold text-gray-500 uppercase">Due Date</span>
            </div>
            <div class="flex justify-between items-center text-sm text-gray-600">
              <p>{{ step.desc }}</p>
              <span v-if="step.urgent" class="text-xs font-semibold text-red-600">Urgent</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          weekly: [
            { label: "Initial", desc: "Every 5 business days" },
            { label: "Follow-up", desc: "Every 5 business days" },
            { label: "Follow-up", desc: "Every 5 business days" },
            { label: "Follow-up", desc: "Every 5 business days" },
            { label: "Follow-up", desc: "Every 5 business days" }
          ],
          expense: [
            { label: "Initial", desc: "Every 2 business days" },
            { label: "Follow-up", desc: "Every 2 business days" },
            { label: "Follow-up", desc: "Every 2 business days" },
            { label: "Urgent Follow-up", desc: "Every business day", urgent: true },
            { label: "Urgent Follow-up", desc: "Every business day", urgent: true },
            { label: "Urgent Follow-up", desc: "Every business day", urgent: true }
          ]
        };
      }
    }).mount("#app");
  </script>
</body>

</html>
