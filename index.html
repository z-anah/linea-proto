<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linea Prototype</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div id="app" class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
        Linea Prototype
      </h1>
      <nav>
        <ul class="space-y-4">
          <li>
            <button @click="goToProcessedChangeEvents"
              class="w-full flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
              <i class="fa-solid fa-list-check"></i>
              Processed Change Events
            </button>
            <button @click="goToBudgetUploadDashboard"
              class="mt-4 w-full flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
              <i class="fa-solid fa-file-invoice-dollar"></i>
              Budget Upload Dashboard
            </button>
            <button @click="goToProductStartupDashboard"
              class="mt-4 w-full flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition">
              <i class="fa-solid fa-rocket"></i>
              Product Startup Dashboard
            </button>
            <button @click="goToToolBox"
              class="mt-4 w-full flex items-center gap-2 px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 transition">
              <i class="fa-solid fa-toolbox"></i>
              Tool Box
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      methods: {
        goToProcessedChangeEvents() {
          window.location.href = 'processed-change-events.html';
        },
        goToBudgetUploadDashboard() {
          window.location.href = 'budget-upload-dashboard.html';
        },
        goToProductStartupDashboard() {
          window.location.href = 'product-startup-dashboard.html';
        },
        goToToolBox() {
          window.location.href = 'toolbox.html';
        }
      }
    }).mount('#app');
  </script>
</body>

</html>
